<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    </head>

    <body>
        <div class="grid">
            <div class="card">
                <div class="bgr-card">
                    <img src="./images/bg-pattern-card.svg" alt="" />
                </div>
                <div class="avatar">
                    <img src="./images/image-victor.jpg" alt="" />
                </div>
                <div class="credentials">
                  <div class="namewrapper">
                    <p class="name">Victor Crest <span>26</span></p>
                    <p>London</p>
                  </div>
                </div>
                <ul>
                    <li>
                        <p class="number">80K</p>
                        <p>Followers</p>
                    </li>
                    <li>
                        <p class="number">803K</p>
                        <p>Likes</p>
                    </li>
                    <li>
                        <p class="number">1.4K</p>
                        <p>Photos</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="bgr-img-top">
            <img src="./images/bg-pattern-top.svg" alt="" />
        </div>
        <div class="bgr-img-bottom">
            <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>

        <div class="bgr-img bgr-bottom"></div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
